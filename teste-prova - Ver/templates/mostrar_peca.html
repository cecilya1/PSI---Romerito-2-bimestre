{% extends 'base.html' %}

{% block titulo %}
    Peça
{% endblock %}

{% block conteudo %}
    <h1>Peça</h1>
    {% if lista %}
        {% for item in lista %}
            <p>Nome: {{item['pec_nome']}}</p>
            <p>Turma: {{item['pec_turma']}}</p>
        {% endfor %}
    {% endif %}
{% endblock %}
