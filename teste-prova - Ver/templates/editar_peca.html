{% extends 'base.html' %}

{% block titulo %}
    Editar peça
{% endblock %}

{% block conteudo %}
    <h1>Editar peça</h1>
    <form action="{{ url_for('editar_peca') }}" method="post">
        <input type="hidden" name="id" value="{{resultado['pec_id']}}">
        <label for="">Nome: </label>
        <input type="text" name="nome" id="" value="{{resultado['pec_nome']}}">
        <label for="">Turma: </label>
        <input type="text" name="turma" id="" value="{{resultado['pec_turma']}}">
        <button type="submit">Finalizar</button>
    </form>
    {% include 'componentes/erro.html' %}

    
{% endblock %}
