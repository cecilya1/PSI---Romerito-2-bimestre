{% extends 'base.html' %}

{% block titulo %}
    Editar peça
{% endblock %}

{% block conteudo %}
    <h1>Editar peça</h1>
    <form action="{{ url_for('finalizar_peca') }}" method="post">
        <input type="text" name="nome" id="" value="{{resultado['pec_nome']}}">
        <input type="text" name="matricula" id="" value="{{resultado['pec_matricula']}}">
        <input type="text" name="turma" id="" value="{{resultado['pec_turma']}}">
        <button name="id" value="{{resultado['pec_id']}}">Finalizar</button>
    </form>

    
{% endblock %}
