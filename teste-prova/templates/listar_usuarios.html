{% extends 'base.html' %}

{% block titulo %}
    Lista de usuários
{% endblock %}

{% block conteudo %}
    <h1>Lista de usuários</h1>
    {% for usuario in lista %}
        <div>
            <p><a href="{{ url_for('mostrar_usuario', matricula=usuario['alu_matricula']) }}">Nome: {{usuario['alu_nome']}}</a></p>
            <!-- <button name="matricula" value="{{usuario['alu_matricula']}}">Remover</button> -->
        </div>
    {% endfor %}
{% endblock %}
