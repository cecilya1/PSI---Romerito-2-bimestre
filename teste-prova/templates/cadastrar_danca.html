{% extends 'base.html' %}

{% block titulo %}
    Cadastrar dança
{% endblock %}

{% block conteudo %}
    <h1>Cadastrar dança</h1>
    <form action="{{ url_for('cadastrar_danca') }}" method="post">
        <input type="text" name="nome" id="" placeholder="Nome..." required>
        <input type="text" name="categoria" id="" placeholder="Categoria..." required>
        <input type="text" name="descricao" id="" placeholder="Descricao..." required>
        <input type="text" name="matricula" id="" placeholder="Matrícula do aluno..." required>
        <button>Enviar</button>
    </form>
    {% include 'componentes/erro.html'   %}
{% endblock %}
