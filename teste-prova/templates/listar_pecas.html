{% extends 'base.html' %}

{% block titulo %}
    Lista de peças
{% endblock %}

{% block conteudo %}
    <h1>Lista de peças</h1>
    {% for peca in lista %}
        <div style="border: 1px solid; margin-bottom: 10px;">
            <form action="{{ url_for('listar_pecas') }}" method="post">
                <p><a href="{{ url_for('mostrar_peca', id=peca['pec_id']) }}">Nome: {{peca['pec_nome']}}</a></p>
                <button name="id" value="{{peca['pec_id']}}">Remover</button>
            </form>
            <form action="{{ url_for('editar_peca') }}" method="post">
                    <button name="id" value="{{peca['pec_id']}}">Editar</button>
                </form>
        </div>
    {% endfor %}
{% endblock %}
